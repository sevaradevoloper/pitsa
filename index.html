<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Pizza Hero</title>
</head>
<body>
    
<main>
    <section class="show" id="hero-section">

        <div class="show__top-images">
            <img src="./img/1.1.svg" alt="decoration" class="deco-img" id="deco-1">
            <img src="./img/1.2.svg" alt="decoration" class="deco-img" id="deco-2">
        </div>

        <h1 id="pizza-title">PEPERONI</h1>
        
        <div class="show__board-container">
            <img src="./img/tahta.svg" alt="pizza board" class="board">
            <img src="./img/pitsa1.svg" alt="pizza" class="pizza" id="pizza-image">
        </div>
        
        <button class="buy" id="know-more-btn">Know more</button>

        <div class="show__bottom-images">
            <img src="./img/1.3.svg" alt="decoration" class="deco-img" id="deco-3">
            <img src="./img/1.4.svg" alt="decoration" class="deco-img" id="deco-4">
        </div>

        <button class="nav-btn prev" id="prev-btn">&lt; PREV</button>
        <button class="nav-btn next" id="next-btn">NEXT &gt;</button>

    </section>

    <section class="details" id="details-section">
        <ul class="list" id="details-list">
            </ul>
    </section>

</main>

<script src="./js/main.js"></script>
</body>
</html>
